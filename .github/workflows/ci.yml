name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [ '7.4.0', '7.4.30', '8.2' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, gd
          ini-values: post_max_size=256M, upload_max_filesize=256M
          coverage: xdebug

      - name: Install dependencies
        run: composer install

      - name: Run PHPUnit
        run: ./vendor/bin/phpunit --coverage-html ./html-coverage-${{ matrix.php }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report-${{ matrix.php }}
          path: html-coverage-${{ matrix.php }}

      # - name: Setup documentation
      #   if: success() && github.ref == 'refs/heads/main'
      #   run: |
      #     mkdir -p doc-pages
      #     echo "<h1>Documentation</h1>" > doc-pages/index.html

  upload-coverage:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          path: coverage-reports

      - name: List Files
        run: ls -R

      - name: Combine coverage reports
        run: |
          mkdir -p doc-pages
          cp -r coverage-reports/* doc-pages/

